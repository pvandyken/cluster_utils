name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v3
      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/setup.cfg') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Create virtualenv
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: python -m venv .venv
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: .venv/bin/python -m pip install -e .[dev,test]
      #----------------------------------------------
      # install your root project
      #----------------------------------------------
      - name: Install library
        run: .venv/bin/python -m pip install -e . --no-deps


      #----------------------------------------------
      #       run pyright
      #----------------------------------------------
      - name: Run pyright
        uses: jakebailey/pyright-action@v1
        with:
          venv-path: "."

      #----------------------------------------------
      #       run python style checks
      #----------------------------------------------
      - name: Black
        run: .venv/bin/black . --check
      - name: Flake8
        run: .venv/bin/flake8
      - name: isort
        run: .venv/bin/isort . -c

      - name: Check __init__ files with mkinit
        # Cryptic code to check if check_mkinit returns only whitespace.
        # If it does, the check passes. Adapted from
        # https://stackoverflow.com/questions/9767644/test-if-string-has-non-whitespace-characters-in-bash
        run: "[[ $(poe -q check_mkinit ) != *[![:space:]]* ]] || (echo 'Run poe mkinit to correct __init__ files' && exit 1)"


  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [ "3.9", "3.10" ]
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Run tests
        run: tox
